<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">
  <table>
    <thead>
      <th>Profile Image</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><img ng-src="{{ baseUrl + user.avatar_thumbnail_url }}" alt=""></td>
        <td>{{ user.username }} </td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
