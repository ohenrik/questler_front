<div ng-include="'app/components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-small-8 offset-small-2" ng-repeat="quest in quests">
      <div class="quest">
        <div class="page-header">
          <h1><a ui-sref="quest({id: quest.id})">{{ quest.title }}</a></h1>
        </div>
        <div class="content">
          {{ quest.excerpt }}
          <a ui-sref="quest({id: quest.id})">Go to Quest</a>
        </div>
        <div class="structures">
          <div class="well structure" ng-repeat="structure in quest.structures"></div>
        </div>
      </div>
    </div>
  </div>
</div>
